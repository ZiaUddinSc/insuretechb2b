


{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <meta
      name="description"
      content="Responsive Bootstrap 4 and web Application ui kit."
    />

    <title>Reset Password Done</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Custom Css -->
    <link
      rel="stylesheet"
      href="{% static 'vendors/iconfonts/font-awesome/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'vendors/css/vendor.bundle.base.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div
          class="content-wrapper d-flex align-items-stretch auth auth-img-bg"
        >
          <div class="row flex-grow">
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
              <div class="auth-form-transparent text-left p-3">
                <div class="brand-logo text-align-center">
                  <img src="{% static 'images/logo.svg' %}" alt="logo" />
                </div>
                <h5 class="text-align-center">Reset Password Done!</h5>

                <div class="my-6">


                    <div class="row grid-margin">
                        <div class="col-12">
                          <div class="card card-statistics">
                            <div class="card-body">
                              <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                                    <b>
                                    Your password has been set. You may go ahead and login <i class="fa fa-arrow-down"></i></b> 
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                </div>

                <div class="my-6">
                    <a href="{% url 'login' %}"  style="text-decoration: none" class="btn btn-primary btn-block waves-effect waves-light">
                                
                        Login
                    </a>
                </div>
              </div>
            </div>

            <div class="col-lg-6 forgot-half-bg d-flex flex-row">
              <p
                class="text-white font-weight-medium text-center flex-grow align-self-end"
              >
                Copyright &copy; <a href="https://dhumketutech.com/" target="_blank"
                >Dhumketu Technologies</a
              >
              </p>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <!-- Jquery Core Js -->

    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'vendors/js/vendor.bundle.addons.js' %}"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
  </body>
</html>
